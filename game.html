<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herophobia. The preface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', serif;
            cursor: default;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        body {
            background-color: #000;
            overflow: hidden;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        /* Анимация появления из черного */
        #fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
            animation: fadeIn 3s ease forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        /* Улучшенные эффекты для текста */
        .glitch-text {
            color: #ff0000 !important;
            text-shadow: 
                0 0 5px #ff0000,
                0 0 10px #cc0000,
                0 0 15px #990000,
                0 0 20px #660000,
                0 0 25px #330000 !important;
            animation: glitch 0.2s infinite alternate,
                       shake 0.15s infinite alternate,
                       bloodPulse 2s infinite;
            position: relative;
            filter: blur(0.3px);
            letter-spacing: 0.5px;
        }

        @keyframes glitch {
            0%, 100% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-1px); }
            50% { transform: translateX(1px); }
            75% { transform: translateX(-0.5px); }
            100% { transform: translateX(0); }
        }

        @keyframes bloodPulse {
            0%, 100% { 
                opacity: 0.9;
                text-shadow: 
                    0 0 5px #ff0000,
                    0 0 10px #cc0000,
                    0 0 15px #990000;
            }
            50% { 
                opacity: 1;
                text-shadow: 
                    0 0 10px #ff0000,
                    0 0 20px #cc0000,
                    0 0 30px #990000;
            }
        }

        .blood-text {
            color: #ff3333 !important;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000 !important;
            animation: bloodDrip 3s infinite,
                       pulseRed 1.5s infinite alternate;
            position: relative;
        }

        @keyframes bloodDrip {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(3px); }
        }

        @keyframes pulseRed {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .distorted-text {
            color: #ff6666 !important;
            text-shadow: 
                0 0 15px #ff0000,
                0 0 25px #ff0000 !important;
            animation: distort 0.5s infinite alternate,
                       lag 2s infinite;
            filter: blur(0.8px) contrast(1.5);
        }

        @keyframes distort {
            0% { 
                transform: scale(1);
                letter-spacing: normal;
            }
            100% { 
                transform: scale(1.02);
                letter-spacing: 1px;
            }
        }

        @keyframes lag {
            0%, 100% { opacity: 1; }
            10%, 30%, 50%, 70%, 90% { opacity: 0.9; }
            20%, 40%, 60%, 80% { opacity: 1; }
        }

        /* Контейнер сцены */
        .scene-container {
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 1.2s ease;
            position: relative;
        }

        /* Имя персонажа слева над диалоговым окном */
        .character-name {
            position: absolute;
            bottom: calc(25vh + 60px);
            left: 60px;
            color: #ffcccc;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(200, 100, 120, 0.5);
            text-align: left;
            padding: 10px 20px;
            border-radius: 5px;
            background: rgba(40, 0, 10, 0.7);
            z-index: 150;
            max-width: 400px;
            transition: opacity 0.5s ease;
        }

        /* НОВЫЙ КОНТЕЙНЕР ДЛЯ ПОРТРЕТА С РАМКОЙ */
        .portrait-container {
            position: absolute;
            bottom: 40px; /* Такая же позиция как у диалогового окна */
            right: 60px; /* Отступ от правого края */
            width: 200px; /* Ширина квадрата */
            height: 25vh; /* Такая же высота как у диалогового окна */
            background: linear-gradient(135deg, 
                rgba(60, 0, 20, 0.95), 
                rgba(40, 0, 10, 0.95));
            border: 1px solid rgba(120, 0, 40, 0.8);
            box-shadow: 
                0 0 30px rgba(120, 0, 40, 0.5),
                inset 0 0 20px rgba(80, 0, 20, 0.3);
            border-radius: 10px;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px; /* Отступ от краёв рамки */
            transition: opacity 0.5s ease;
        }

        /* Картинка персонажа внутри рамки - центрированная */
        .character-portrait {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain; /* Сохраняет пропорции PNG */
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.3));
        }

        /* Диалоговое окно - изменена ширина */
        .dialog-container {
            position: absolute;
            bottom: 40px;
            left: 60px;
            width: calc(100% - 340px); /* Уменьшена ширина на 20px + ширина портрета */
            height: 25vh;
            background: linear-gradient(135deg, 
                rgba(60, 0, 20, 0.95), 
                rgba(40, 0, 10, 0.95));
            border: 1px solid rgba(120, 0, 40, 0.8);
            box-shadow: 
                0 0 30px rgba(120, 0, 40, 0.5),
                inset 0 0 20px rgba(80, 0, 20, 0.3);
            z-index: 100;
            display: flex;
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            transition: all 0.5s ease;
            margin-right: 20px; /* Отступ от портрета */
        }

        .dialog-container.fullscreen {
            bottom: 40px;
            left: 50px;
            width: 90%;
            height: 25vh;
            border-radius: 10px;
            border: 1px solid rgba(120, 0, 40, 0.8);
            background: linear-gradient(135deg, 
                rgba(60, 0, 20, 0.95), 
                rgba(40, 0, 10, 0.95));
            backdrop-filter: blur(5px);
            margin: 0;
            padding: 20px;
        }

        .dialog-container.fullscreen .dialog-text.narrator {
            overflow-y: hidden;
            overflow-x: hidden;
        }

        /* Правая часть с текстом */
        .dialog-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Стиль текста для обычных реплик */
        .dialog-text {
            color: #ffffff;
            font-size: 1.4rem;
            line-height: 1.5;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
            min-height: 100px;
            padding: 15px;
            border-radius: 5px;
            background: rgba(30, 0, 10, 0.4);
            overflow-y: auto;
            margin-bottom: 15px;
        }

        /* Стиль текста для авторских реплик */
        .dialog-text.narrator {
            font-size: 1.8rem;
            line-height: 1.8;
            text-align: center;
            padding: 40px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
            color: #ffd9e3;
            text-shadow: 0 0 10px rgba(255, 200, 220, 0.3);
            overflow-y: hidden;
            overflow-x: hidden;
        }

        .continue-indicator {
            text-align: center;
            color: #ffb3c1;
            font-size: 1.1rem;
            font-style: italic;
            text-shadow: 0 0 5px rgba(200, 100, 120, 0.3);
            animation: pulse 1.5s infinite alternate;
            padding: 8px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Финальный экран с выбором */
        .final-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 200;
        }

        /* Все кнопки - вертикально по центру экрана */
        .choice-buttons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            z-index: 201;
        }

        /* Кружочек в центре экрана над кнопками */
        .center-indicator {
            position: absolute;
            top: calc(50% - 170px); /* Поднят выше кнопок */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(145deg, 
                rgba(255, 0, 80, 0.8), 
                rgba(180, 0, 40, 0.8));
            border: 2px solid rgba(255, 100, 140, 0.9);
            box-shadow: 
                0 0 20px rgba(255, 0, 80, 0.6),
                0 0 40px rgba(255, 0, 80, 0.4),
                inset 0 0 10px rgba(255, 150, 180, 0.3);
            z-index: 202;
            animation: pulseGlow 2s infinite alternate;
        }

        @keyframes pulseGlow {
            0% {
                box-shadow: 
                    0 0 15px rgba(255, 0, 80, 0.5),
                    0 0 30px rgba(255, 0, 80, 0.3),
                    inset 0 0 5px rgba(255, 150, 180, 0.2);
                transform: translate(-50%, -50%) scale(0.95);
            }
            100% {
                box-shadow: 
                    0 0 25px rgba(255, 0, 80, 0.8),
                    0 0 50px rgba(255, 0, 80, 0.5),
                    inset 0 0 15px rgba(255, 150, 180, 0.4);
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        /* Стили кнопок выбора */
        .circus-button {
            background: linear-gradient(145deg, 
                rgba(100, 0, 30, 0.7), 
                rgba(60, 0, 15, 0.7));
            border: 1px solid #800040;
            border-radius: 8px;
            color: #ffffff;
            padding: 15px 40px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 300px;
            text-align: center;
            font-family: 'Times New Roman', serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 
                0 0 15px rgba(100, 0, 30, 0.4),
                inset 0 0 10px rgba(60, 0, 15, 0.3);
        }

        .circus-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent);
            transition: left 0.7s;
        }

        .circus-button:hover {
            transform: translateY(-2px);
            border-color: #a00050;
            box-shadow: 
                0 0 20px rgba(120, 0, 50, 0.6),
                inset 0 0 15px rgba(80, 0, 25, 0.4);
            background: linear-gradient(145deg, 
                rgba(120, 0, 40, 0.8), 
                rgba(80, 0, 20, 0.8));
        }

        .circus-button:hover::before {
            left: 100%;
        }

        /* Кнопка "Идти внутрь" - ПОДНЯТА ВЫШЕ НА 100px */
        .enter-button {
            position: absolute;
            bottom: 350px; /* ПОДНЯТА ВЫШЕ */
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, 
                rgba(100, 0, 30, 0.8), 
                rgba(60, 0, 15, 0.8));
            border: 1px solid #800040;
            border-radius: 8px;
            color: #ffffff;
            padding: 15px 50px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
            font-family: 'Times New Roman', serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 
                0 0 15px rgba(100, 0, 30, 0.4),
                inset 0 0 10px rgba(60, 0, 15, 0.3);
            z-index: 300;
            display: none;
            opacity: 0;
            animation: fadeInButton 0.8s ease forwards;
            width: 300px;
        }

        @keyframes fadeInButton {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .enter-button:hover {
            transform: translate(-50%, -50%) translateY(-2px);
            border-color: #a00050;
            box-shadow: 
                0 0 20px rgba(120, 0, 50, 0.6),
                inset 0 0 15px rgba(80, 0, 25, 0.4);
        }

        /* Экран с билетом - ИСПРАВЛЕН */
        .ticket-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Обновлённый контейнер для билета */
        .ticket-container {
            position: relative;
            display: inline-block;
            max-width: 60%;
            max-height: 60%;
        }

        /* Улучшенное изображение билета */
        .ticket-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: 
                drop-shadow(0 0 20px rgba(180, 140, 0, 0.8))
                drop-shadow(0 0 40px rgba(150, 100, 0, 0.6))
                drop-shadow(0 0 60px rgba(120, 80, 0, 0.4));
            animation: ticketGlow 2s infinite alternate;
            border-radius: 8px;
            display: block;
            background: transparent; /* Убрали чёрный фон */
        }

        @keyframes ticketGlow {
            0% {
                filter: 
                    drop-shadow(0 0 15px rgba(180, 140, 0, 0.6))
                    drop-shadow(0 0 30px rgba(150, 100, 0, 0.4))
                    drop-shadow(0 0 45px rgba(120, 80, 0, 0.2));
            }
            100% {
                filter: 
                    drop-shadow(0 0 25px rgba(180, 140, 0, 0.9))
                    drop-shadow(0 0 50px rgba(150, 100, 0, 0.7))
                    drop-shadow(0 0 75px rgba(120, 80, 0, 0.5));
            }
        }

        /* Переход между сценами */
        .scene-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            opacity: 0;
            visibility: hidden;
            z-index: 10000;
            transition: opacity 1s ease;
        }

        /* Адаптивность */
        @media (max-width: 1024px) {
            .dialog-container:not(.fullscreen) {
                width: calc(100% - 300px);
            }
            
            .portrait-container {
                width: 180px;
            }
        }

        @media (max-width: 768px) {
            .character-name {
                left: 20px;
                bottom: calc(30vh + 60px);
                font-size: 1.5rem;
                max-width: 300px;
            }
            
            .portrait-container {
                width: 150px;
                height: 30vh;
                right: 20px;
                bottom: 40px;
                padding: 15px;
            }
            
            .dialog-container:not(.fullscreen) {
                left: 20px;
                width: calc(100% - 190px);
                height: 30vh;
                padding: 15px;
            }
            
            .dialog-text {
                font-size: 1.2rem;
                padding: 10px;
            }
            
            .dialog-text.narrator {
                font-size: 1.5rem;
                padding: 20px;
            }
            
            .continue-indicator {
                font-size: 1rem;
            }
            
            .circus-button {
                width: 250px;
                padding: 12px 30px;
                font-size: 1.2rem;
            }
            
            .center-indicator {
                top: calc(50% - 160px);
                width: 35px;
                height: 35px;
            }
            
            .enter-button {
                font-size: 1.2rem;
                padding: 12px 30px;
            }
            
            .ticket-container {
                max-width: 80%;
                max-height: 80%;
            }
        }

        @media (max-width: 480px) {
            .character-name {
                font-size: 1.2rem;
                padding: 8px 15px;
                max-width: 250px;
            }
            
            .portrait-container {
                width: 120px;
                height: 35vh;
                padding: 10px;
            }
            
            .dialog-container:not(.fullscreen) {
                height: 35vh;
                padding: 12px;
                width: calc(100% - 150px);
            }
            
            .dialog-text {
                font-size: 1rem;
            }
            
            .dialog-text.narrator {
                font-size: 1.2rem;
                padding: 15px;
            }
            
            .continue-indicator {
                font-size: 0.9rem;
            }
            
            .circus-button {
                width: 220px;
                font-size: 1.1rem;
                padding: 10px 25px;
            }
            
            .center-indicator {
                top: calc(50% - 150px);
                width: 30px;
                height: 30px;
            }
            
            .enter-button {
                font-size: 1.1rem;
                padding: 10px 30px;
            }
            
            .ticket-container {
                max-width: 90%;
                max-height: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Начальное затемнение -->
    <div id="fade-overlay"></div>
    
    <!-- Контейнер сцены -->
    <div class="scene-container" id="scene-container">
        <!-- Имя персонажа слева -->
        <div id="character-name" class="character-name"></div>
        
        <!-- Контейнер для портрета с рамкой -->
        <div id="portrait-container" class="portrait-container">
            <!-- Картинка персонажа внутри рамки -->
            <img id="character-portrait" class="character-portrait" src="" alt="Персонаж">
        </div>
        
        <!-- Диалоговое окно -->
        <div class="dialog-container" id="dialog-container">
            <div class="dialog-panel">
                <div id="dialog-text" class="dialog-text"></div>
                <div class="continue-indicator">Нажмите ПРОБЕЛ для продолжения...</div>
            </div>
        </div>
    </div>

    <!-- Кнопка "Идти внутрь" - ПОДНЯТА ВЫШЕ -->
    <button class="enter-button" id="enter-button" onclick="enterCircus()">Идти внутрь</button>

    <!-- Финальный экран с выбором -->
    <div class="final-screen" id="final-screen" style="background-image: url('arts/CircusOut.jpeg');">
        
        <div class="choice-buttons">
            <button class="circus-button" onclick="chooseCircus()">Отправиться в цирк</button>
            <button class="circus-button" onclick="goHome()">Пойти домой</button>
        </div>
    </div>

    <!-- Экран с билетом -->
    <div class="ticket-screen" id="ticket-screen">
        <div class="ticket-container">
            <img src="arts/Ticket.png" alt="Билет" class="ticket-image">
        </div>
    </div>

    <!-- Переход между сценами -->
    <div class="scene-transition" id="scene-transition"></div>

    <!-- Аудио для фоновой музыки -->
    <audio id="background-music" loop preload="auto">
        <source src="music/Do Your Choice.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>

        // Данные новеллы - переработанные диалоги
        const initialScenes = [

            },

            },
            {
                background: "url('arts/Static.gif')",

            },
            {

            // Если нужно показать кнопку "Идти внутрь", скрываем диалоговое окно и рамку
            if (gameState.showEnterButton) {
                dialogContainer.style.opacity = '0';
                portraitContainer.style.opacity = '0';
                characterName.style.opacity = '0';
                return;
            }
            
            // Восстанавливаем видимость диалогового окна и рамки
            dialogContainer.style.opacity = '1';
            
            sceneContainer.style.backgroundImage = scene.background;
            
            if (scene.isNarrator) {
                portraitContainer.style.opacity = '0';
                characterName.style.opacity = '0';
                dialogContainer.classList.add('fullscreen');
                dialogText.classList.add('narrator');
                dialogText.classList.remove('normal');
                
                applyTextEffect(scene.effect);
            } else {
                portraitContainer.style.opacity = '1';
                characterName.style.opacity = '1';
                
                // Загружаем изображение персонажа
                if (scene.characterImage) {
                    characterPortrait.src = scene.characterImage;
                    characterPortrait.alt = scene.characterName;
                    characterPortrait.style.display = 'block';
                } else {
                    characterPortrait.style.display = 'none';
                }
                
                dialogContainer.classList.remove('fullscreen');
                dialogText.classList.remove('narrator');
                dialogText.classList.add('normal');
                
                resetTextEffect();
            }
            
            characterName.textContent = scene.characterName;
            
            // Применяем мутацию букв для glitch-эффекта
            if (scene.effect === 'glitch') {
                dialogText.setAttribute('data-text', scene.text);
                dialogText.textContent = scene.text;
                applyLetterMutation(dialogText);
            } else {
                dialogText.removeAttribute('data-text');
                dialogText.textContent = scene.text;
                stopLetterMutation();
            }
            
            // Проверяем, нужно ли ждать нажатия для показа билета
            gameState.waitingForTicket = scene.waitForTicket || false;
            
            // Показываем кнопку входа после завершения всех диалогов цирка
            if (gameState.currentPhase === 'circus' && gameState.currentScene === scenes.length - 1) {
                // Устанавливаем задержку перед показом кнопки
                setTimeout(() => {
                    showEnterButton();
                }, 500);
            }
        }

        // Показать кнопку "Идти внутрь"
        function showEnterButton() {
            gameState.showEnterButton = true;
            gameState.canAdvance = false;
            
            // Плавно скрываем диалоговое окно и рамку
            dialogContainer.style.opacity = '0';
            portraitContainer.style.opacity = '0';
            characterName.style.opacity = '0';
            
            // Показываем кнопку
            enterButton.style.display = 'block';
            
            // Включаем анимацию появления
            setTimeout(() => {
                enterButton.style.opacity = '1';
            }, 100);
        }

        // Показать билет
        function showTicket() {
            if (gameState.ticketShown || gameState.isShowingTicket) return;
            
            gameState.isShowingTicket = true;
            gameState.canAdvance = false;
            gameState.waitingForTicket = false;
            
            fadeOut();
            
            setTimeout(() => {
                ticketScreen.style.display = 'flex';
                fadeIn();
                
                // Через 5 секунд скрываем билет
                setTimeout(() => {
                    fadeOut();
                    setTimeout(() => {
                        ticketScreen.style.display = 'none';
                        gameState.isShowingTicket = false;
                        gameState.ticketShown = true;
                        gameState.canAdvance = true;
                        fadeIn();
                        
                        // Переходим к следующей сцене (после сцены с ожиданием билета)
                        nextScene();
                    }, 2000);
                }, 5000);
            }, 2000);
        }

        // Применить мутацию букв для glitch-эффекта
        function applyLetterMutation(element) {
            stopLetterMutation();
            
            const replacements = {
                'а': ['@', 'α', 'ⱥ', 'а'],
                'А': ['@', '∀', 'А'],
                'к': ['κ', 'ĸ', 'к', 'x'],
                'К': ['Ҝ', 'Қ', 'К', 'X'],
                'е': ['ё', 'е', '€', 'ë'],
                'Е': ['Ё', 'Е', 'Є'],
                'о': ['0', 'о', 'ø', 'θ'],
                'О': ['0', 'О', 'Ø'],
                'с': ['с', '©', 'ς'],
                'С': ['С', '©', 'Ϲ'],
                'р': ['р', 'ρ', 'þ'],
                'Р': ['Р', 'Ҏ'],
                'х': ['х', '×', 'х'],
                'Х': ['Х', 'Ӿ'],
                'в': ['в', 'β'],
                'В': ['В', '฿'],
                'н': ['н', 'η', 'ñ'],
                'Н': ['Н', 'Ӊ'],
                'т': ['т', 'τ', '†'],
                'Т': ['Т', '⊥'],
                'м': ['м', 'µ'],
                'М': ['М', 'Ṃ'],
                ' ': [' ', '_', '.', '·']
            };
            
            letterMutationInterval = setInterval(() => {
                let text = element.getAttribute('data-text') || element.textContent;
                let newText = '';
                
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    if (replacements[char] && Math.random() > 0.7) {
                        const replacementsList = replacements[char];
                        newText += replacementsList[Math.floor(Math.random() * replacementsList.length)];
                    } else {
                        newText += char;
                    }
                }
                
                element.textContent = newText;
                
                // Рандомное изменение цвета
                if (Math.random() > 0.5) {
                    const red = 200 + Math.floor(Math.random() * 55);
                    const green = Math.floor(Math.random() * 50);
                    const blue = Math.floor(Math.random() * 50);
                    element.style.color = `rgb(${red}, ${green}, ${blue})`;
                }
                
            }, 100 + Math.random() * 200);
        }

        // Остановить мутацию букв
        function stopLetterMutation() {
            if (letterMutationInterval) {
                clearInterval(letterMutationInterval);
                letterMutationInterval = null;
            }
        }

        // Применить эффект к тексту
        function applyTextEffect(effectType) {
            resetTextEffect();
            
            switch(effectType) {
                case 'glitch':
                    dialogText.classList.add('glitch-text');
                    break;
                case 'blood':
                    dialogText.classList.add('blood-text');
                    break;
                case 'distorted':
                    dialogText.classList.add('distorted-text');
                    break;
            }
        }

        // Сбросить эффекты текста
        function resetTextEffect() {
            dialogText.classList.remove('glitch-text', 'blood-text', 'distorted-text');
            dialogText.style.transform = '';
            dialogText.style.opacity = '';
            dialogText.style.color = '';
            stopLetterMutation();
        }

        // Получить текущие данные сцены
        function getCurrentScenes() {
            if (gameState.currentPhase === 'initial') {
                return initialScenes;
            } else if (gameState.currentPhase === 'circus') {
                return circusScenes;
            }
            return [];
        }

        // Функция затемнения экрана
        function fadeOut() {
            sceneTransition.style.visibility = 'visible';
            sceneTransition.style.opacity = '1';
        }

        // Функция осветления экрана
        function fadeIn() {
            sceneTransition.style.opacity = '0';
            setTimeout(() => {
                sceneTransition.style.visibility = 'hidden';
            }, 1000);
        }

        // Переход к следующей сцене
        function nextScene() {
            // Если сейчас показывается билет, не позволяем переходить
            if (gameState.isShowingTicket) return;
            
            // Если ждём нажатия для показа билета, показываем его
            if (gameState.waitingForTicket) {
                showTicket();
                return;
            }
            
            // Обычная логика перехода
            if (!gameState.canAdvance) return;
            
            const scenes = getCurrentScenes();
            
            if (gameState.currentScene < scenes.length - 1) {
                gameState.currentScene++;
                updateScene();
            } else {
                if (gameState.currentPhase === 'initial') {
                    showFinalScreen();
                }
                // В случае цирка - просто останавливаемся на последней сцене
                // Кнопка "Идти внутрь" уже будет показана через showEnterButton()
            }
        }

        // Показать финальный экран с выбором
        function showFinalScreen() {
            sceneContainer.style.opacity = '0';
            setTimeout(() => {
                finalScreen.style.display = 'block';
                setTimeout(() => {
                    finalScreen.style.opacity = '1';
                }, 100);
            }, 500);
        }

        // Выбор "В цирк"
        function chooseCircus() {
            fadeOut();
            
            setTimeout(() => {
                finalScreen.style.display = 'none';
                gameState.currentPhase = 'circus';
                gameState.currentScene = 0;
                gameState.ticketShown = false;
                gameState.showEnterButton = false;
                gameState.isShowingTicket = false;
                gameState.waitingForTicket = false;
                sceneContainer.style.opacity = '1';
                updateScene();
                fadeIn();
            }, 2000);
        }

        // Войти в цирк
        function enterCircus() {
            fadeOut();
            setTimeout(() => {
                window.location.href = 'Act1.html';
            }, 2000);
        }

        // Пойти домой
        function goHome() {
            fadeOut();
            setTimeout(() => {
                window.location.href = 'EndingNo.html';
            }, 2000);
        }

        // Обработка нажатия пробела
        document.addEventListener('keydown', function(event) {
            // Если показывается билет, блокируем все нажатия
            if (gameState.isShowingTicket) {
                event.preventDefault();
                return;
            }
            
            if (event.code === 'Space') {
                event.preventDefault();
                nextScene();
            }
        });

        // Клик для перехода
        document.addEventListener('click', function(event) {
            // Если показывается билет, блокируем все клики
            if (gameState.isShowingTicket) return;
            
            if (!gameState.canAdvance) return;
            
            if (!event.target.closest('.enter-button') && 
                !event.target.closest('.circus-button') &&
                !event.target.closest('.ticket-screen') &&
                !gameState.showEnterButton) {
                nextScene();
            }
        });

        // Инициализация при загрузке страницы
        window.addEventListener('load', function() {
            setTimeout(initializeScene, 1000);
        });

            this.alt = "Изображение не найдено";
        };
    </script>
